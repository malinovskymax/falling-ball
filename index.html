<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Falling ball</title>
    <!-- third-party -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- third-party end -->
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="/">Falling ball</a>
    </nav>

    <div class="container">
        <div class="row">
            <div id="drop-container" class="col-6">
                <canvas id="canvas" class="ball"></canvas>
                <hr id="surface">
            </div>
            <div class="col-6">
                <form class="form">
                    <label for="radius">Ball radius (px)</label>
                    <input id="radius" class="form-control" type="number" value="40" step="5"/>
                    <label for="speed-conservation-coefficient">Speed conservation coefficient (0 - 0.99)</label>
                    <input id="speed-conservation-coefficient" class="form-control" type="number" value="0.8" step="0.05"/>
                    <label for="g">Acceleration of gravity (m/s&sup2;)</label>
                    <input id="g" class="form-control" type="number" value="9.8" step="0.1"/>
                    <label for="height">Height (m) (1m = 100px)</label>
                    <input id="height" class="form-control" type="number" value="5.2" step="0.1"/>
                    <button type="button" id="startButton">Draw and drop</button>
                </form>
                <div id="benchmark">
                    <p id="elapsed-time"></p>
                    <p id="fps"></p>
                    <p id="frame-count"></p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="text-center">
            <a href="mailto:malinovsky.dev@gmail.com"><p class="text-muted">Max Malinovsky</p></a>
        </div>
    </footer>

</body>
</html>
